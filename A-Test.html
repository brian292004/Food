<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bố cục linh hoạt</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* Container chính */
        .food-detail-container {
            max-width: 1300px;
            margin: auto;
        }

        /* Bố cục hiển thị ngang trên PC, dọc trên mobile */
        .food-detail-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .food-detail-column {
            padding: 10px;
        }

        /* Chiếm 50% màn hình trên PC, 100% trên mobile */
        .food-detail-left, .food-detail-right {
            width: 100%;
        }

        @media (min-width: 768px) {
            .food-detail-left, .food-detail-right {
                width: 50%;
            }
        }

        /* Box chứa nội dung */
        .food-detail-box {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Ảnh sản phẩm */
        .food-detail-image-container {
            position: relative;
            width: 100%;
        }

        .food-detail-image-container img {
            width: 100%;
            max-height: 300px; /* Giới hạn chiều cao */
            object-fit: cover; /* Giữ tỷ lệ ảnh */
            border-radius: 8px;
        }

        /* Nhãn góc trên ảnh */
        .food-detail-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
        }

        /* Nội dung sản phẩm */
        .food-detail-content {
            padding: 10px;
        }

        /* Giá */
        .food-detail-price {
            display: flex;
            align-items: center;
        }

        .food-detail-current-price {
            font-size: 18px;
            font-weight: bold;
            color: red;
        }

        .food-detail-old-price {
            text-decoration: line-through;
            color: gray;
            margin-left: 10px;
        }

        .food-detail-discount {
            color: red;
            margin-left: 10px;
        }

        /* Khuyến mãi */
        .food-detail-promo {
            background: pink;
            color: darkred;
            padding: 5px 10px;
            display: inline-block;
            margin-top: 5px;
            border-radius: 5px;
            font-size: 12px;
        }

        /* Tên sản phẩm */
        .food-detail-product-name {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Đánh giá */
        .food-detail-rating {
            margin-top: 5px;
            font-size: 14px;
            color: gray;
        }

        .food-detail-star {
            color: gold;
        }

        .food-detail-sold {
            margin-left: 10px;
        }

        /* Hàng 2 (Chiếm toàn bộ chiều rộng) */
        .food-detail-full-width {
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="food-detail-container">
        <!-- Hàng 1: Gồm 2 div trái & phải -->
        <div class="food-detail-row">
            <!-- Cột trái (Chứa nội dung sản phẩm) -->
            <div class="food-detail-column food-detail-left">
                <div class="food-detail-box">
                    <div class="food-detail-image-container">
                        <img src="https://storage.googleapis.com/a1aa/image/ox2v-2V3UUhqde9dKYaRR6T9ivV9hSag09dpKtEwAaM.jpg" alt="Cơm cháy chiên mắm">
                        <div class="food-detail-badge">1/3</div>
                    </div>
                    <div class="food-detail-content">
                        <div class="food-detail-price">
                            <span class="food-detail-current-price">29.000đ</span>
                            <span class="food-detail-old-price">32.000đ</span>
                            <span class="food-detail-discount">-9%</span>
                        </div>
                        <div class="food-detail-promo">Tiết kiệm 8% với thưởng</div>
                        <div class="food-detail-product-name">500g cơm cháy chiên mắm vỡ loại 1</div>
                        <div class="food-detail-rating">
                            <span class="food-detail-star">⭐ 5.0</span>
                            <span>/ 5</span>
                            <span>(3)</span>
                            <span class="food-detail-sold">Đã bán 37</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Cột phải (Chứa nội dung khác) -->
            <div class="food-detail-column food-detail-right">
                <div class="food-detail-box">
                    <h2>Nội dung bên phải</h2>
                    <p>Thêm nội dung bạn muốn ở đây...</p>
                </div>
            </div>
        </div>

        <!-- Hàng 2: Phần nội dung phía dưới -->
        <div class="food-detail-row food-detail-full-width">
            <div class="food-detail-box">
                <h2>Nội dung bên dưới</h2>
                <p>Phần này sẽ nằm dưới 2 div trên...</p>
            </div>
        </div>
    </div>
</body>
</html>
